<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="icons/dots-square.svg" alt="Dashboard" />
          <h3>Dashboard</h3>
        </div>

        <div class="nav-1">
          <li>
            <img src="icons/home.svg" alt="Home" />
            <h4>Home</h4>
          </li>
          <li>
            <img src="icons/account-box-outline.svg" alt="Profile" />
            <h4>Profile</h4>
          </li>
          <li>
            <img src="icons/message.svg" alt="Messages" />
            <h4>Messages</h4>
          </li>
          <li>
            <img src="icons/history.svg" alt="History" />
            <h4>History</h4>
          </li>
          <li>
            <img src="icons/note-multiple.svg" alt="Tasks" />
            <h4>Tasks</h4>
          </li>
          <li>
            <img src="icons/community.svg" alt="Communities" />
            <h4>Communities</h4>
          </li>
        </div>

        <div class="nav-2">
          <li>
            <img src="icons/cog.svg" alt="Settings" />
            <h4>Settings</h4>
          </li>
          <li>
            <img src="icons/help-box.svg" alt="Support" />
            <h4>Support</h4>
          </li>
          <li>
            <img src="icons/shield-check.svg" alt="Privacy" />
            <h4>Privacy</h4>
          </li>
        </div>
      </div>

      <div class="header">
        <div class="header-top">
          <div>
            <img class="search" src="icons/search.svg" alt="search" />
            <div class="search-bar"></div>
            <div></div>
            <img src="icons/bell.svg" alt="notification bell" />
            <img class="avatar" src="icons/note-multiple.svg" alt="Avatar" />
            <h5 class="username">Morgan Oakley</h5>
          </div>
        </div>
        <div class="header-bottom"></div>
      </div>
      <div class="main">Main</div>
    </div>
  </body>
</html>
