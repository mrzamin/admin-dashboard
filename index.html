<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-header">
          <img src="icons/dots-square.svg" alt="Dashboard" />
          <h3>Dashboard</h3>
        </div>

        <div class="nav-1">
          <li>
            <img src="icons/home.svg" alt="Home" />
            <h4>Home</h4>
          </li>
          <li>
            <img src="icons/account-box-outline.svg" alt="Profile" />
            <h4>Profile</h4>
          </li>
          <li>
            <img src="icons/message.svg" alt="Messages" />
            <h4>Messages</h4>
          </li>
          <li>
            <img src="icons/history.svg" alt="History" />
            <h4>History</h4>
          </li>
          <li>
            <img src="icons/note-multiple.svg" alt="Tasks" />
            <h4>Tasks</h4>
          </li>
          <li>
            <img src="icons/community.svg" alt="Communities" />
            <h4>Communities</h4>
          </li>
        </div>

        <div class="nav-2">
          <li>
            <img src="icons/cog.svg" alt="Settings" />
            <h4>Settings</h4>
          </li>
          <li>
            <img src="icons/help-box.svg" alt="Support" />
            <h4>Support</h4>
          </li>
          <li>
            <img src="icons/shield-check.svg" alt="Privacy" />
            <h4>Privacy</h4>
          </li>
        </div>
      </div>

      <div class="header">
        <div class="header-top">
          <img class="search" src="icons/search.svg" alt="search" />
          <div class="search-bar"></div>
          <div></div>
          <img src="icons/bell.svg" alt="notification bell" />
          <img
            class="avatar-small"
            src="icons/note-multiple.svg"
            alt="avatar"
          />
          <h5 class="username">Morgan Oakley</h5>
        </div>
        <div class="header-bottom">
          <img class="avatar-big" src="icons/help-box.svg" alt="Avatar" />
          <h6 class="greeting">Hi there,</h6>
          <h3 class="name">Morgan Oakley (@morgan)</h3>
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="share">Share</button>
        </div>
      </div>
      <div class="main">
        <div class="main-grid">
          <h5 class="projects">Your Projects</h5>
          <h5 class="announcements">Announcements</h5>
          <h5 class="trending">Trending</h5>
          <div class="card col-1 super-cool"></div>
          <div class="card col-1 impossible-app"></div>
          <div class="card col-1 ad-blocker"></div>
          <div class="card col-2 less-cool"></div>
          <div class="card col-2 easy-peasy"></div>
          <div class="card col-2 money-maker"></div>
          <div class="card col-3 announcements-card"></div>
          <div class="card col-3 trending-card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
